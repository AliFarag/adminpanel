<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="user_name" class="col-2 col-form-label">User Name</label>
      <div class="col-10">
        <input type="text" id="user_name" class="form-control" placeholder="User Name"
        [ngClass]="{'is-invalid': submitted && loginFormControls.user_name.errors}"
        >
        <div *ngIf="submitted && loginFormControls.user_name.errors" class="invalid-feedback">
          <div *ngIf="loginFormControls.user_name.errors.required">
            User name is required.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-2 col-form-label">Password</label>
      <div class="col-10">
        <input type="password" id="password" class="form-control" placeholder="User Password" [ngClass]="{'invalid': submitted && loginFormControls.password.errors}">
      </div>
      <div *ngIf="submitted && loginFormControls.password.errors" class="invalid-feedback">
        <div *ngIf="loginFormControls.password.errors.required">
          Password is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-12">
        <button type="submit" [disabled]="loading" class="btn btn-primary">Login</button>
