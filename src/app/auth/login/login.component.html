<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
      <label for="user_name" class="col-2 col-form-label">User Name</label>
      <div class="col-10">
        <input type="text" id="user_name" formControlName="user_name" class="form-control" placeholder="User Name">
        <div *ngIf="submitted && loginFormControl.user_name.errors" class="alert alert-danger">
          <div *ngIf="loginFormControl.user_name.errors.required">
            User name is required.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-2 col-form-label">Password</label>
      <div class="col-10">
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="User Password">
        <div *ngIf="submitted && loginFormControl.password.errors" class="alert alert-danger">
          <div *ngIf="loginFormControl.password.errors.required">
            Password is required.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-12">
        <button type="submit" [disabled]="loading" class="btn btn-primary">Login</button>
