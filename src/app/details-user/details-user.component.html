<div class="alert alert-danger" *ngIf="deleteFailMsg">
  Sorry, can't delete user.
</div>
<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
    </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a routerLink="/user/edit/{{ userDetails.id }}" class="btn btn-dark">
        Edit
      </a>
      <button (click)="onDeleteClick()" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
<hr> 
<div *ngIf="userDetails" class="card">
  <h3 class="card-header">{{ userDetails.firstName }} {{ userDetails.lastName }}</h3>
  <div class="card-body">
    <div class="row">
      <div class="cold-md-8 col-sm-6">
        <h4>Client ID: {{ userDetails.id }}</h4>
      </div>
      <div class="cold-md-8 col-sm-6">
        Salary {{ userDetails.salary | currency: 'L.E' }}
      </div>
    </div>

    <hr>
    <ul class="list-group">
      <li class="list-group-item">Contact Email: {{ userDetails.email }}</li>
    </ul>
  </div>
</div>
