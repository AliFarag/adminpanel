<div class="container">
  <form [formGroup]="addUserForm" (ngSubmit)="addUser()">
    <div class="form-group">
      <label for="firstName" class="col-2 col-form-label">First Name</label>
      <div class="col-10">
        <input type="text" id="firstName" class="form-control"
          formControlName="firstName"
          placeholder="First Name"
        >
        <div *ngIf="submitted && addUserFormControl.firstName.errors" class="alert alert-danger">
          <div *ngIf="addUserFormControl.firstName.errors.required">
            First name is required.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName" class="col-2 col-form-label">Last Name</label>
      <div class="col-10">
        <input type="text" id="lastName" class="form-control" placeholder="Last Name"
          formControlName="lastName"
        >
        <div *ngIf="submitted && addUserFormControl.lastName.errors" class="alert alert-danger">
          <div *ngIf="addUserFormControl.lastName.errors.required">
            Last name is required.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-2 col-form-label">Email</label>
      <div class="col-10">
        <input type="text" id="email" class="form-control" placeholder="Email"
          formControlName="email"
        >
        <div *ngIf="submitted && addUserFormControl.email.errors" class="alert alert-danger">
          <div *ngIf="addUserFormControl.email.errors.required">
            Email is required.
          </div>
          <div *ngIf="addUserFormControl.email.errors.email">
            Please enter valid email.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="username" class="col-2 col-form-label">User Name</label>
      <div class="col-10">
        <input type="text" id="username" class="form-control" placeholder="User Name"
          formControlName="username"
        >
        <div *ngIf="submitted && addUserFormControl.username.errors" class="alert alert-danger">
          <div *ngIf="addUserFormControl.username.errors.required">
            User name is required.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-2 col-form-label">Password</label>
      <div class="col-10">
        <input type="password" id="password" class="form-control" placeholder="User Password"
          formControlName="password"
        >
        <div *ngIf="submitted && addUserFormControl.password.errors" class="alert alert-danger">
          <div *ngIf="addUserFormControl.password.errors.required">
            Password is required.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword" class="col-2 col-form-label">Confirm Password</label>
      <div class="col-10">
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password"
          formControlName="confirmPassword"
        >
        <div *ngIf="submitted && addUserFormControl.confirmPassword.errors" class="alert alert-danger">
          <div *ngIf="addUserFormControl.confirmPassword.errors.required">
            Confirm password is required.
          </div>
          <div *ngIf="addUserFormControl.confirmPassword.errors?.MatchPassword">
            Confirm password not matched.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-12">
        <button type="submit" [disabled]="loading" class="btn btn-primary">Add User</button>
